{{- if .Values.ingressroute.enabled -}}
{{- $fullName := include "api-graphql.fullname" . -}}
{{- $servicePort := .Values.service.port -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ $fullName }}"
spec:
  entryPoints:
  {{- range .Values.ingressroute.entryPoints }}
    - {{ . }}
  {{- end }}  

  routes:
  - match: Host(`{{ .Values.ingressroute.hostname }}`)
    kind: Rule
    services:
    - name: {{ $fullName }}
      port: {{ $servicePort }}
    middlewares:
  {{- range .Values.ingressroute.middlewares }}
    - name: {{ .name }}
      namespace: {{ .namespace }}
  {{- end }}


  tls:
    certResolver: {{ default "default" .Values.ingressroute.certResolver | quote }}

{{- end -}}
