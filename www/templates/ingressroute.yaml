{{- if .Values.ingressroute.enabled -}}
{{- $fullName := include "www.fullname" . -}}
{{- $servicePort := .Values.service.port -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ $fullName }}"
  labels:
    {{- include "www.labels" . | nindent 4 }}
    {{- with .Values.ingressroute.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

  {{- with .Values.ingressroute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
  {{- range .Values.ingressroute.entryPoints }}
    - {{ . }}
  {{- end }}  

  routes:
  - match: Host(`{{ .Values.ingressroute.hostname }}`)
    kind: Rule
    services:
    - name: {{ $fullName }}
      port: {{ $servicePort }}
  tls:
    certResolver: {{ default "default" .Values.ingressroute.certResolver | quote }}

{{- end -}}
