image:
  repository: index.docker.io/dniel/forwardauth-spademo
  pullPolicy: IfNotPresent


strategy:
  type: Recreate

env: {}

service:
  port: 80

# traefik2 CRD IngressRoute
ingressroute:
  enabled: true
  hostname: spademo.example.test
  certResolver: default
  entryPoints:
    - websecure
  middlewares:
    - name: forwardauth-authorize
      namespace: forwardauth
